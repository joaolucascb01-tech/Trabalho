<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Preencha seus dados</h2>
  <form id="userForm">
    <label>Nome: <input type="text" id="nome" required /></label><br />
    <label>Sobrenome: <input type="text" id="sobrenome" required /></label><br />
    <label>Email: <input type="email" id="email" required /></label><br />
    <label>Idade: <input type="number" id="idade" required /></label><br />
    <label>Curso: <input type="text" id="curso" required /></label><br />
    <label>Período: <input type="text" id="periodo" required /></label><br />
    <button type="submit">Enviar</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
